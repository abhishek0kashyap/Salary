

<!doctype html>

<script language="javascript">

function sal()

{

	val=s=0,t=0,d=0,h=0,g=0,tx=0,tot=0;

s=parseInt(document.employee.e_sal.value);

t=parseInt(document.employee.tap.value);
t=s*t/100;
document.employee.ta.value=t;

d=parseInt(document.employee.dap.value);
d=s*d/100;
document.employee.da.value=d;

h=parseInt(document.employee.hrap.value);
h=s*h/100;
document.employee.hra.value=h;

g=s+t+d+h;
document.employee.g_sal.value=g;



tx=parseInt(document.employee.taxp.value);
tx=g*tx/100;
document.employee.tax.value=tx;

tot=g-tx;
document.employee.totl.value=tot;

}

</script>
